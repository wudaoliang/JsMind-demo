    function createOption(data) {
        console.log(JSON.stringify(data));
        let option = {
            backgroundColor: '#02246d',
            tooltip: {
                show:false,
                trigger: 'item',
                formatter: '{b}'
            },
            series: [{
                type: data.type,
                name: data.name,
                data: data.data,
                roam: true,
                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 750,
                itemStyle : {
                    color:"#7049f0",
                    borderColor:"#7049f0"
                }
            }
            ]
        };
        if (data.type === "tree") {
            option.series[0].top = '1%';
            option.series[0].left = '10%';
            option.series[0].bottom = '1%';
            option.series[0].right = '60%';
            option.series[0].symbol = "roundRect";
            option.series[0].symbolSize = [80, 30];
            option.series[0].initialTreeDepth = 10;
            option.series[0].label = {
                normal: {
                    position: 'inside',
                    verticalAlign: 'middle',
                    align: 'center',
                    color: '#fff'
                }
            };
            option.series[0].leaves = {
                label: {
                    normal: {
                        color:'#fff',
                        position: 'inside',
                        verticalAlign: 'middle',
                        align: 'center',
                    }
                }
            };
        } else if(data.type === "graph") {
            option.series[0].layout = 'force';
            option.series[0].force = {
                repulsion: 600,
                layoutAnimation:false
            };
            let links = [];
            for(let i = 1; i < data.data.length; i++) {
                links[i - 1] = {
                    source:data.data[0].name,
                    target:data.data[i].name
                };
            }
            option.series[0].links = links;
            option.series[0].focusNodeAdjacency = true;
            option.series[0].label = {
                normal: {
                    show: true,
                    position: 'top',
                    color: '#fff'
                }
            };
            option.series[0].lineStyle = {
                normal: {
                    color: 'source',
                    curveness: 0.1,
                    type: "solid"
                }
            }
        }
        return option;
    }

    function init_echarts(myChart, name) {
        let data = dataSet[name];
        if(data) {
            let option = createOption(data);
            myChart.clear();
            myChart.setOption(option);
        }
    }
